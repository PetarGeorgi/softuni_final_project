{% extends 'base.html' %}

{% block title %}MyClub events{% endblock title %}

{% block content %}
    <h1>All Events</h1>
    <ul>
        {% for event in all_events %}
           <li> <a href="/event/{{ event.id }}">{{ event.name }}</a></li>
        {% endfor %}
    </ul>
    {% if user.is_superuser %}
    <p><a href="/event/add/">Add Event</a></p>
    {% endif %}
{% endblock content %}
